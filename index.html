<body>
	<div id='input'>
		<button id='time-enter'>產生</button>

	</div>

    <div id='show-name'>
    	<div id='dscpt'>名字是：</div>
    	<div id='result'></div>
    </div>

<script type="text/javascript">
$(document).ready(function(){
	$('#time-enter').click(function(){
		//放按鈕事件
		str_name='';
		for (var i = 0; i < temp_name.length; i++) {
			rand=Math.floor(Math.random()*temp_name[i].length);
			str_name=str_name.concat(temp_name[i].charAt(rand));

		};
		$p=$("<p>"+str_name+"</p>").hide();
		$('#result').prepend($p);
		$p.show('fast');

	});
});
</script>
